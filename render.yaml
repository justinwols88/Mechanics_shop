services:
  - type: web
    name: mechanics-shop-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mechanics-shop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true