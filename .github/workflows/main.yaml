name: Mechanics Shop API CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  FLASK_ENV: testing
  SECRET_KEY: test-secret-key-for-ci
  DATABASE_URI: sqlite:///test.db

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit safety

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run security audit
      run: |
        bandit -r app/ -f html -o bandit_report.html || true
        safety check --json --output safety_report.json || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Check code formatting with Black (explicit files)
      run: |
        echo "Checking Python files with Black..."
        find app tests -name "*.py" -type f | xargs python -m black --check --verbose

    - name: Check import sorting with isort
      run: |
        python -m isort --check-only app/ tests/

    - name: Lint with flake8
      run: |
        python -m flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        python -m mypy app/ --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test application startup
      run: |
        python -c "
        from app import create_app
        from config import TestingConfig
        app = create_app(TestingConfig)
        print('✓ Application created successfully')
        "

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  api-test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment and test API
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60
        
        # Test with retries
        for i in {1..5}; do
          echo "Attempt $i to connect to API..."
          if curl -f ${{ secrets.PRODUCTION_URL }}/health; then
            echo "✓ Health check passed"
            break
          else
            echo "✗ Health check failed, retrying in 10 seconds..."
            sleep 10
          fi
        done

  notifications:
    runs-on: ubuntu-latest
    needs: [test, lint, build, deploy, api-test]
    if: always()
    
    steps:
    - name: Notify status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed"
          exit 1
        fi