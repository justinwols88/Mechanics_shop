name: Mechanics Shop API CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  FLASK_ENV: testing
  SECRET_KEY: test-secret-key-for-ci
  DATABASE_URI: sqlite:///test.db

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit safety

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run security audit
      run: |
        bandit -r app/ -f html -o bandit_report.html || true
        safety check --json --output safety_report.json || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Remove corrupted .gitignore to fix Black
      run: |
        # Remove .gitignore temporarily to avoid Black encoding issues
        if [ -f .gitignore ]; then
          mv .gitignore .gitignore.backup
          echo "Temporarily moved .gitignore to .gitignore.backup"
        fi

    - name: Check code formatting with Black
      run: |
        black --check app/ tests/

    - name: Restore .gitignore
      run: |
        if [ -f .gitignore.backup ]; then
          mv .gitignore.backup .gitignore
          echo "Restored .gitignore"
        fi

    - name: Check import sorting with isort
      run: |
        isort --check-only app/ tests/

    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test application startup
      run: |
        python -c "
        from app import create_app
        from config import TestingConfig
        app = create_app(TestingConfig)
        print('✓ Application created successfully')
        "

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  api-test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment and test API
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60  # Increased wait time for Render deployment
        
        # Test with retries
        for i in {1..10}; do
          echo "Attempt $i to connect to API..."
          if curl -f ${{ secrets.PRODUCTION_URL }}/health; then
            echo "✓ Health check passed"
            break
          else
            echo "✗ Health check failed, retrying in 10 seconds..."
            sleep 10
          fi
        done
        
        # Test main endpoint
        curl -f ${{ secrets.PRODUCTION_URL }}/ || echo "Main endpoint check failed"
        
        # Test basic endpoints (these might fail due to auth, but that's OK)
        curl -f ${{ secrets.PRODUCTION_URL }}/customers/all || echo "Customers endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/mechanics/ranking || echo "Mechanics ranking endpoint might require auth"

    - name: Run Postman tests
      if: always()
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Newman
      run: |
        npm install -g newman

    - name: Run Newman tests
      if: always()
      run: |
        # Check if Postman collection exists
        if [ -f "./postman/Mechanics_Shop_API.postman_collection.json" ]; then
          echo "Running Postman tests..."
          if [ -f "./postman/production.postman_environment.json" ]; then
            newman run "./postman/Mechanics_Shop_API.postman_collection.json" -e "./postman/production.postman_environment.json" --delay-request 1000
          else
            newman run "./postman/Mechanics_Shop_API.postman_collection.json" --delay-request 1000
          fi
        else
          echo "Postman collection not found, skipping..."
        fi

  notifications:
    runs-on: ubuntu-latest
    needs: [test, lint, build, deploy, api-test]
    if: always()
    
    steps:
    - name: Notify status
      run: |
        echo "Test result: ${{ needs.test.result }}"
        echo "Lint result: ${{ needs.lint.result }}"
        echo "Build result: ${{ needs.build.result }}"
        echo "Deploy result: ${{ needs.deploy.result }}"
        echo "API Test result: ${{ needs.api-test.result }}"
        
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ Core checks passed!"
          exit 0
        else
          echo "❌ Core checks failed"
          exit 1
        fi