name: Mechanics Shop API CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  FLASK_ENV: production
  FLASK_APP: flask_app.py
  SECRET_KEY: SUPER_SECRET_KEY
  DATABASE_URI: sqlite:///test.db

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${3.11}
      uses: actions/setup-python@v4
      with:
        python-version: ${3.11}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run security audit
      run: |
        pip install bandit safety
        bandit -r app/ -f html -o bandit_report.html || true
        safety check --json --output safety_report.json || true

    - uses: actions/checkout@v4
    - name: Install Postman CLI
      run: |
        curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
    - name: Login to Postman CLI
      run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
    - name: Run API tests
      run: |
        postman collection run "${{ github.workspace }}/postman/collections/Mechanic Shop API.json"

    - name: Deploy to production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Check code formatting with Black
      run: |
        black --check app/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only app/ tests/

    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports

  build:
    runs-on: ubuntu-22.04
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  
  deploy:
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  api-test:
    runs-on: ubuntu-22.04
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment and test API
      run: |
        sleep 30  # Wait for deployment to complete
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/ || exit 1
        
        # Test basic endpoints
        curl -f ${{ secrets.PRODUCTION_URL }}/customers/1 || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/mechanics/1 || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/customers/all || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/mechanics/ranking || echo "Endpoint might require auth"


    - name: Run Postman tests
      uses: matt-ball/newman-action@master
      with:
        collection: ./postman/Mechanics_Shop_API.postman_collection.json
        environment: ./postman/production.postman_environment.json
        delayRequest: 1000