name: Test and Deploy

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Debug - List directory contents
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Tests directory:"
        ls -la tests/
        echo "App directory:"
        ls -la app/
        
    - name: Test with pytest
      run: |
        PYTHONPATH=. python -c "import sys; print('Python path:', sys.path)"
        PYTHONPATH=. python -c "from app import create_app; print('âœ“ App import successful')"
        PYTHONPATH=. python -m pytest tests/ -v --tb=short -x
      env:
        FLASK_ENV: testing
        DATABASE_URI: sqlite:///test.db
        SECRET_KEY: test-secret-key

  deploy:
    runs-on: ubuntu-22.04
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Check code formatting with Black
      run: |
        black --check app/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only app/ tests/

    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports

  build:
    runs-on: ubuntu-22.04
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  api-test:
    runs-on: ubuntu-22.04
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment and test API
      run: |
        sleep 30  # Wait for deployment to complete
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/ || exit 1
        
        # Test basic endpoints
        curl -f ${{ secrets.PRODUCTION_URL }}/customers/1 || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/mechanics/1 || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/customers/all || echo "Endpoint might require auth"
        curl -f ${{ secrets.PRODUCTION_URL }}/mechanics/ranking || echo "Endpoint might require auth"


    - name: Run Postman tests
      uses: matt-ball/newman-action@master
      with:
        collection: ./postman/Mechanics_Shop_API.postman_collection.json
        environment: ./postman/production.postman_environment.json
        delayRequest: 1000